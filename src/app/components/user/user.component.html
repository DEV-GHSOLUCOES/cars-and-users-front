<table class="table">
    <thead class="thread-dark">
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Email</th>
        <th scope="col">Data de nascimento</th>
        <th scope="col">Login</th>
        <th scope="col">Telefone</th>
        <th scope="col">Carro</th>
    </thead>
<tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.birthday}}</td>
        <td>{{user.login}}</td>
        <td>{{user.phone}}</td>
        <td>
            <ul style="list-style: none;">
              <li *ngFor="let car of user.cars">{{ car.model }}</li>
            </ul>
          </td>
          <td><button (click)="deleteUserById(user.id)" class="btn btn-primary">Delete</button></td>

    </tr>
</tbody>

</table>
