<h3 style="padding: 20px;">Tela de Carros</h3>

<div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="alert alert-success" *ngIf="messageSuccess">
    {{ messageSuccess }}
  </div>

<form style="padding: 15px;" #formValidate="ngForm">
    
    <div class="form-row">
    <div class="form-group col-md-1">
        <label for="id">ID</label>
        <input type="text" [(ngModel)]="car.id" class="form-control" id="id" name="id" readonly="true" autocomplete="false">
    </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="year">Ano</label>
            <span style="color: red; font-size: 23px;" *ngIf="yearValidate.invalid"> * </span>
            <input type="number" [(ngModel)]="car.year"  #yearValidate="ngModel" class="form-control" id="firstName" name="firstName" required="true" autocomplete="false">
        </div>
        <div class="form-group col-md-6">
            <label for="licensePlate">Placa do carro</label>
            <span style="color: red; font-size: 23px;" *ngIf="licensePlateValidate.invalid"> * </span>
            <input type="text"  [(ngModel)]="car.licensePlate"  #licensePlateValidate="ngModel" class="form-control" id="lastName" name="lastName" required="true" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="model">Modelo</label>
            <span style="color: red; font-size: 23px;" *ngIf="modelValidate.invalid"> * </span>
            <input type="text" [(ngModel)]="car.model" #modelValidate="ngModel" class="form-control" id="email" name="email" required="true"  autocomplete="false">
        </div>

        <div class="form-group col-md-6">
             <label for="color">Cor</label>
             <span style="color: red; font-size: 23px;" *ngIf="colorValidate.invalid"> * </span>
            <input type="text"  [(ngModel)]="car.color" #colorValidate="ngModel" class="form-control" id="birthday" name="birthday" required="true"  autocomplete="false">
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
          <button type="button" class="btn btn-secondary" [routerLink]="['/cars']" routerLinkActive="router-link-active" >Voltar</button>
          <button type="button" class="btn btn-success"  (click)="cleanCar()" style="margin-left: 10px;"  >Novo</button>
          <button type="button" class="btn btn-primary"   (click)="salvarCarro(car)" style="margin-left: 10px;"  >Salvar</button>
        </div>

    </div>
</form>
